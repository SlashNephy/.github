name: 'yarn format'

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22'
      node-version-file:
        required: false
        type: string
        default: ''
      working-directory:
        required: false
        type: string
        default: '.'
      pre-script:
        required: false
        type: string
        default: ''
      pre-command:
        required: false
        type: string
        default: ''
      script:
        required: false
        type: string
        default: 'format'
      command:
        required: false
        type: string
        default: ''
      post-script:
        required: false
        type: string
        default: ''
      post-command:
        required: false
        type: string
        default: ''
      commit-message:
        required: false
        type: string
        default: 'ðŸ§¹ yarn format'
      use-custom-token:
        required: false
        type: boolean
        default: false
    secrets:
      github-token:
        required: false

permissions:
  contents: 'write'

jobs:
  format:
    if: ${{ !contains(github.ref, 'renovate') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (secrets.github-token)
        if: inputs.use-custom-token
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout Repository (GITHUB_TOKEN)
        if: inputs.use-custom-token == false
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node (via node-version-file)
        if: inputs.node-version-file != ''
        uses: actions/setup-node@v4
        with:
          node-version-file: '${{ inputs.node-version-file }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'
      - name: Setup Node (via node-version)
        if: inputs.node-version-file == ''
        uses: actions/setup-node@v4
        with:
          node-version: '${{ inputs.node-version }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'

      - name: Install
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn install --immutable'

      - name: Run Pre-Script
        if: inputs.pre-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.pre-script }}'

      - name: Run Pre-Command
        if: inputs.pre-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.pre-command }}'

      - name: Run Script
        if: inputs.script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.script }}'

      - name: Run Command
        if: inputs.command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.command }}'

      - name: Run Post-Script
        if: inputs.post-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.post-script }}'

      - name: Run Post-Command
        if: inputs.post-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.post-command }}'

      # - name: Pull
      #   run: git pull

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '${{ inputs.commit-message }}'
          commit_author: 'StarryBlueSky-bot <97773209+StarryBlueSky-bot@users.noreply.github.com>'
