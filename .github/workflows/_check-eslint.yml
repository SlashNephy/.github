name: 'Check env/eslint'

on:
  push:
    paths:
      - 'env/eslint/**'

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/run-yarn.yml
    with:
      working-directory: 'env/eslint'
      script: 'build'

  lint:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/run-yarn.yml
    with:
      working-directory: 'env/eslint'
      pre-script: 'build'
      script: 'lint'

  format:
    if: github.event_name == 'push'
    uses: ./.github/workflows/format-node.yml
    with:
      working-directory: 'env/eslint'
