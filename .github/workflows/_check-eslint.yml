name: 'Check env/eslint'

on:
  push:
    branches:
      - 'master'
    paths:
      - 'env/eslint/**'
      - '.github/workflows/_check-eslint.yml'

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/yarn-lint.yml
    with:
      working-directory: 'env/eslint'
      pre-script: 'build'
    permissions:
      contents: 'read'
      pull-requests: 'write'

  format:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/yarn-format.yml
    with:
      working-directory: 'env/eslint'
      pre-script: 'build'
    permissions:
      contents: 'write'

  publish:
    if: github.event_name == 'push'
    needs: lint
    uses: ./.github/workflows/yarn-publish.yml
    with:
      working-directory: 'env/eslint'
    permissions:
      contents: 'read'
    secrets:
      NODE_AUTH_TOKEN: '${{ secrets.NPM_ACCESS_TOKEN }}'
