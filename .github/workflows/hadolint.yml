name: 'hadolint'

on:
  workflow_call:
    inputs:
      reporter:
        required: false
        type: string
        default: 'github-pr-review'
      hadolint-flags:
        required: false
        type: string
        default: ''
      hadolint-ignore:
        required: false
        type: string
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-on-pull-request:
    if: github.event_name == 'pull_request' && !contains(github.ref, 'renovate')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: hadolint
        uses: reviewdog/action-hadolint@7f596b5ab829a64a83816babc2373d6fa8ab0a84 # v1.0.4
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          reporter: '${{ inputs.reporter }}'
          hadolint_flags: '${{ inputs.hadolint-flags }}'
          hadolint_ignore: '${{ inputs.hadolint-ignore }}'

  lint-on-push:
    if: github.event_name != 'pull_request' && !contains(github.ref, 'renovate')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: hadolint
        uses: reviewdog/action-hadolint@7f596b5ab829a64a83816babc2373d6fa8ab0a84 # v1.0.4
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          reporter: 'github-check'
          hadolint_flags: '${{ inputs.hadolint-flags }}'
          hadolint_ignore: '${{ inputs.hadolint-ignore }}'
