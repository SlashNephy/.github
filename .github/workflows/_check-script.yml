name: 'Check script'

on:
  push:
    branches:
      - master
    paths:
      - 'script/**'
      - '.github/workflows/_check-script.yml'

  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'script/**'
      - '.github/workflows/_check-script.yml'

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    uses: ./.github/workflows/shellcheck.yml
    permissions:
      contents: 'read'
      pull-requests: 'write'

  test-install-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: bash ~/.github/script/install.sh
        env:
          HOME: ..

  test-install-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: bash ~/.github/script/install.sh
        env:
          HOME: ..

  test-install-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        shell: powershell
        run: .\script\install.ps1
        env:
          USERPROFILE: ..
