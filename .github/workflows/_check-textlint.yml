name: 'Check env/textlint'

on:
  push:
    branches:
      - 'master'
    paths:
      - 'env/textlint/**'
      - '.github/workflows/_check-textlint.yml'

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/yarn-run.yml
    with:
      working-directory: 'env/textlint'
      script: 'build'
    permissions:
      contents: 'read'

  lint:
    uses: ./.github/workflows/yarn-lint.yml
    with:
      working-directory: 'env/textlint'
    permissions:
      contents: 'read'
      pull-requests: 'write'

  format:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/yarn-format.yml
    with:
      working-directory: 'env/textlint'
      pre-script: 'build'
    permissions:
      contents: 'write'
