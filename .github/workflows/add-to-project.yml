name: 'Add to Project'

on:
  workflow_call:
    inputs:
      labeled:
        required: false
        type: string
      label-operator:
        required: false
        type: string
    secrets:
      PROJECT_GITHUB_TOKEN:
        required: true

permissions: {}

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Project
        uses: actions/add-to-project@1b844f0c5ac6446a402e0cb3693f9be5eca188c5 # v0.6.1
        with:
          project-url: 'https://github.com/users/SlashNephy/projects/1'
          github-token: '${{ secrets.PROJECT_GITHUB_TOKEN }}'
          labeled: '${{ inputs.labeled }}'
          label-operator: '${{ inputs.label-operator }}'
