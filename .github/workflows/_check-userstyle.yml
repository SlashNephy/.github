name: 'Check env/userstyle'

on:
  push:
    branches:
      - 'master'
    paths:
      - 'env/userstyle/**'
      - '.github/workflows/_check-userstyle.yml'

  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'env/userstyle/**'
      - '.github/workflows/_check-userstyle.yml'

  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/yarn-run.yml
    with:
      working-directory: 'env/userstyle'
      script: 'build'
    permissions:
      contents: 'read'

  lint:
    uses: ./.github/workflows/yarn-lint.yml
    with:
      working-directory: 'env/userstyle'
    permissions:
      contents: 'read'
      pull-requests: 'write'

  format-and-build-ci:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/yarn-format.yml
    with:
      working-directory: 'env/userstyle'
      script: 'ci'
      commit-message: '⚙️ Build (env/userstyle)'
    permissions:
      contents: 'write'
