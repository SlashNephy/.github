name: 'go lint'

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: ''
      go-version-file:
        required: false
        type: string
        default: 'go.mod'
      working-directory:
        required: false
        type: string
        default: '.'
      pre-task:
        required: false
        type: string
        default: ''
      post-task:
        required: false
        type: string
        default: ''
      env:
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .env
        if: inputs.env != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'echo "${{ inputs.env }}" > .env'

      - name: Setup Go (via go-version-file)
        if: inputs.go-version == ''
        uses: actions/setup-go@v3
        with:
          go-version-file: '${{ inputs.go-version-file }}'
          cache: true
          cache-dependency-path: '${{ inputs.working-directory }}/go.sum'
      - name: Setup Go (via go-version)
        if: inputs.go-version != ''
        uses: actions/setup-go@v3
        with:
          go-version: '${{ inputs.go-version }}'
          cache: true
          cache-dependency-path: '${{ inputs.working-directory }}/go.sum'

      - name: Run Pre-Task
        if: inputs.pre-task != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'go ${{ inputs.pre-task }}'

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: '${{ inputs.working-directory }}'

      - name: Run Post-Task
        if: inputs.post-task != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'go ${{ inputs.post-task }}'
