name: 'gradle run'

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: 17
      java-distribution:
        required: false
        type: string
        default: 'corretto'
      working-directory:
        required: false
        type: string
        default: '.'
      pre-task:
        required: false
        type: string
        default: ''
      task:
        required: true
        type: string
      post-task:
        required: false
        type: string
        default: ''

permissions:
  contents: 'read'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@17f84c3641ba7b8f6deff6309fc4c864478f5d62 # v3.14.1
        with:
          distribution: '${{ inputs.java-distribution }}'
          java-version: '${{ inputs.java-version }}'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@996094e8e808208e5738e8413b3f55d24d1c1eb7 # v2.0.1

      - name: Run Pre-Task
        if: inputs.pre-task != ''
        uses: gradle/gradle-build-action@996094e8e808208e5738e8413b3f55d24d1c1eb7 # v2.0.1
        with:
          arguments: '${{ inputs.pre-task }}'
          build-root-directory: '${{ inputs.working-directory }}'

      - name: Run Task
        uses: gradle/gradle-build-action@996094e8e808208e5738e8413b3f55d24d1c1eb7 # v2.0.1
        with:
          arguments: '${{ inputs.task }}'
          build-root-directory: '${{ inputs.working-directory }}'

      - name: Run Post-Task
        if: inputs.post-task != ''
        uses: gradle/gradle-build-action@996094e8e808208e5738e8413b3f55d24d1c1eb7 # v2.0.1
        with:
          arguments: '${{ inputs.post-task }}'
          build-root-directory: '${{ inputs.working-directory }}'
