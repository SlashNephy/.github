name: 'yarn run'

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      node-version-file:
        required: false
        type: string
        default: ''
      working-directory:
        required: false
        type: string
        default: '.'
      pre-script:
        required: false
        type: string
        default: ''
      script:
        required: false
        type: string
        default: ''
      post-script:
        required: false
        type: string
        default: ''
      pre-command:
        required: false
        type: string
        default: ''
      command:
        required: false
        type: string
        default: ''
      post-command:
        required: false
        type: string
        default: ''
      env:
        required: false
        type: string
        default: ''

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .env
        if: inputs.env != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'echo "${{ inputs.env }}" > .env'

      - name: Setup Node (via node-version-file)
        if: inputs.node-version-file != ''
        uses: actions/setup-node@v3
        with:
          node-version-file: '${{ inputs.node-version-file }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'
      - name: Setup Node (via node-version)
        if: inputs.node-version-file == ''
        uses: actions/setup-node@v3
        with:
          node-version: '${{ inputs.node-version }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'

      - name: Install
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn install --immutable'

      - name: Run Pre-Script
        if: inputs.pre-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.pre-script }}'

      - name: Run Pre-Command
        if: inputs.pre-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.pre-command }}'

      - name: Run Script
        if: inputs.script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.script }}'

      - name: Run Command
        if: inputs.command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.command }}'

      - name: Run Post-Script
        if: inputs.post-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.post-script }}'

      - name: Run Post-Command
        if: inputs.post-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.post-command }}'
